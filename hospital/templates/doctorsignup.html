{% extends 'navbar.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Signup</title>
    <link rel="stylesheet" href="{% static 'css/doctor.css' %} ">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Popper.js (required for Bootstrap's JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>


<body>
    <div class="container">
        <div class="left">
            <div class="left-content">
                <img src="{% static 'images/hospital4.avif' %}" alt="Logo" height="100%">
                <h2>Empowering Healthcare, One Doctor at a Time</h2>
                <p>Your Health, Our Priority, Your Doctor</p>
            </div>
        </div>
        <div class="right">
            <div class="form-container">
                <h1>Doctor Signup</h1>
                <form method="post" action="{% url 'create_doctor' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="fname">Doctor First Name:</label>
                    <input type="text" id="fname" name="fname">
                    <label for="lname">Doctor Last Name:</label>
                    <input type="text" id="lname" name="lname">
                    <label for="nmbr">Contact No:</label>
                    <input type="number" id="nmbr" name="nmbr">
                    <label for="spec">Specification:</label>
                    <input type="text" id="spec" name="docspec">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                    <label for="pswrd">Password:</label>
                    <input type="password" id="pswrd" name="pswrd">
                    <label for="cpswrd">Confirm Password:</label>
                    <input type="password" id="cpswrd" name="cpswrd">
                    <label for="img">Image:</label>
                    <input type="file" id="img" name="img" accept="image/*">
                    {% for i in messages %}
                    <h4 class="error-message">{{ i }}</h4>
                    {% endfor %}
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}

{% extends 'navbar.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Popper.js (required for Bootstrap's JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

.container {
    display: flex;
    height: 100vh;
}

.left-section {
    flex: 1;
    background-image: url('{% static "images/patients.jfif" %}');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    padding: 20px;
    box-shadow: inset 0 0 0 1000px rgba(0, 0, 0, 0.5); /* Darken the image */
}

.left-section h1 {
    font-size: 2.5em;
}

.left-section p {
    font-size: 1.2em;
}

.right-section {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f9f9f9;
}

.form-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #fff;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}
</style>
<body>
    <div class="container">
        <div class="left-section">
            <div>
                <h1>Welcome Back</h1>
                <p>Please login to your account</p>
            </div>
        </div>
        <div class="right-section">
            <div class="form-container">
                <h2><b><u>PATIENT LOGIN</u></b> <img src="{% static 'images/patient.png' %}" height="50" alt="Patient Icon"></h2>
                <form method="post" action="{% url 'patient_login' %}">
                    {% csrf_token %}
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" name="email">
                    <label for="pswrd">PASSWORD</label>
                    <input type="password" id="pswrd" name="pswrd">
                    {% for i in messages %}
                    <h3>{{i}}</h3>
                    {% endfor %}
                    <button type="submit">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
